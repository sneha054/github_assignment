<!-- todo_project/frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do Submission</title>
</head>
<body>
  <h2>Add a To-Do Item</h2>
  <form action="http://localhost:5000/submittodoitem" method="POST">
    <input type="text" name="itemName" placeholder="Item Name" required><br><br>
    <input type="text" name="itemId" placeholder="Item ID">
    <textarea name="itemDescription" placeholder="Item Description" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
